<div class="head_menu_background head_menu_wrapper head_menu_wrapper_curr head_menu_wrapper_curr_top">
    <div class="container-fluid col-xs-12 col-lg-12">
        <!--<div class="custom_margin" ng-class="{'active': !displayNotes()}">-->
        <div class="col-xs-2 col-lg-2 head_menu_input">
            <input class="head_menu_input head_menu_input_field rounded-buttons-header polls_statistics_filters-header"
                   ng-model="$ctrl.person"
                   type="text" placeholder="Пошук по імені"
                   ng-keyup="$ctrl.filterByName($event)">
        </div>
        <div class="dropdown  col-xs-4 col-lg-3 no-padding"
             style="position: relative;height: 59px;border-right: 2px solid #353535;">
            <button class=" polls_statistics_filters polls_statistics_filters-header dropdown-toggle rounded-buttons-header"
                    type="button"
                    data-toggle="dropdown"
                    style="width: 100%;"
                    ng-click="depSearch='';$ctrl.getDepartments()">
                <span ng-if="!$ctrl.department">Оберіть департамент</span>
                <span ng-if="$ctrl.department!==false">{{$ctrl.department}}</span>
            </button>
            <!--<div  class="dropdown-menu dropdown-menu_search-input" style="min-width:350px;position: sticky; top: 1px;width: 100%;">-->


            <!--</div>-->
            <!--<ul class="dropdown-menu col-xs-12 customScroll">-->
            <!---->
            <!--</ul>-->
            <ul class="dropdown-menu col-xs-12 customScroll"
                style="min-width:350px; max-height: 300px;overflow: auto; margin-right: 10px; position: absolute;">
                <li class="dropdown-menu_search-input" style="position: sticky; top: 0;">
                    <input type="text"
                           style="width: 100%;"
                           autofocus placeholder="Введіть назву департаменту"
                           ng-model="depSearch"></li>
                <li class="polls_statistics_filters_li"
                    ng-click="$ctrl.department=false;$ctrl.filterBCD();depSearch=''">
                                <span class=""
                                      ng-class="{'glyphicon checked':!$ctrl.department}"></span>
                    <span>Усі відділи</span>
                </li>


                <li class="polls_statistics_filters_li"
                    ng-repeat="deptName in departments |filter: depSearch track by $index"
                    ng-click="$ctrl.department=deptName; $ctrl.filterBCD()"
                    ng-if="departments.length>2">
                    <span ng-class="{'glyphicon checked':$ctrl.department==deptName}"></span>
                    <span>{{deptName}}</span>
                </li>

            </ul>
        </div>
        <div class="dropdown  col-xs-3  col-lg-2 no-padding" ng-init="">
            <button class=" polls_statistics_filters polls_statistics_filters-header dropdown-toggle " type="button"
                    data-toggle="dropdown"
                    style="width: 100%;"
                    ng-click="$ctrl.getCities()">
                <span ng-if="!$ctrl.city">Оберіть місто</span>
                <span ng-if="$ctrl.city!==false">{{$ctrl.city}}</span>
            </button>
            <ul class="dropdown-menu col-xs-12 customScroll"
                style=" min-width: 300px; max-height: 300px;overflow: auto;">
                <li class="polls_statistics_filters_li"
                    ng-click="$ctrl.city=false;$ctrl.filterBCD()">
                                <span class=""
                                      ng-class="{'glyphicon checked':!$ctrl.city}"></span>
                    <span>Усі міста</span>
                </li>


                <li class="polls_statistics_filters_li"
                    ng-repeat="city in citieslist track by $index"
                    ng-click="$ctrl.city=city; $ctrl.filterBCD()"
                    ng-if="citieslist.length>2">
                    <span ng-class="{'glyphicon checked':$ctrl.city==city}"></span>
                    <span>{{city}}</span>
                </li>

            </ul>
        </div>

            </svg>
        </button>
        <form class="col-xs-1" method=post enctype=multipart/form-data name="add_list" action="/api/employees/xls"
        ng-class="{'invisible':$ctrl.personStatus()!=='employees/active'}">
            <input type="text" style="display: none;" name="dep" value="{{$ctrl.department}}">
            <input type="text" style="display: none;" name="city" value="{{$ctrl.city}}">
            <label class="col-xs-12 no-padding" for="submitInputWorkersXls"
                   style="margin: 0;display: flex;align-items: flex-end;cursor: pointer;height: 44px;"
            >
                <input type="submit"
                       style="display: none"
                       id="submitInputWorkersXls"


                >

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 23" style="height: 28px">
                    <defs>
                        <style>
                            .cls-12print {
                                fill: #ffffff;
                            }
                        </style>
                    </defs>
                    <path id="Path_547" data-name="Path 547" class="cls-12print"

                          transform="translate(-2 -4)"/>
                </svg>
            </label>


        </form>



        <div class="col-xs-2 col-lg-3 no-padding header_note_buttons">
            <button class="head_menu_button  col-xs-6 text-success" ng-click="$ctrl.addNote()">

            <span>
               Створити нотатку

            </span>
            </button>

            <button class="head_menu_button visible-lg col-lg-6 text-success" ng-click="$ctrl.toggleNotes()">

            <span ng-bind="displayNotes()?'Приховати нотатки':'Показати нотатки'">
                Приховати нотатки

            </span>

            </button>


        </div>


    </div>

</div>
