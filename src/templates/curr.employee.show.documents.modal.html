<div ng-if="!ctrl.fileType" class="doc_preview_modal">


  <div class="doc_preview_info"><span>{{ngDialogData.type_}}, {{ngDialogData.name}} </span>


    <span>{{ngDialogData.created}}</span></div>


     <object class="customScroll" data="" style="width: 100%; min-height: 500px;" type="" ng-if="ngDialogData.file_type.indexOf('pdf')<0" >
    <embed src="{{ngDialogData.src}}" style="max-width: 100%; max-height: 500px;" type="image/jpeg"></embed></object>


  <object class="customScroll" data="" style="width: 100%; min-height: 500px;" type="" ng-if="ngDialogData.file_type.indexOf('pdf')>=0" >
    <embed src="{{ngDialogData.src}}" style="width: 100%; height: 500px;"  type="application/pdf"></embed></object>

  <div class="doc_preview_panel">
    <button ng-click="printDocModal(ngDialogData);;closeThisDialog(0)" class="doc_preview_button-print" ng-if="ngDialogData.file_type.indexOf('pdf')<0">
      Роздрукувати
    </button>
      <!--<button ng-click="editDocModal(ngDialogData);closeThisDialog(0)" class="doc_preview_button-print" ng-if="ngDialogData.file_type.indexOf('pdf')<0">-->
      <!--Edit-->
    <!--</button>-->
  </div>


</div>
