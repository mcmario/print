<form>
  <div class="form-group">
    <label class='control-label'>Назва</label>
    <input type="text" ng-model="label" validator="[required]" class='form-control'/>
  </div>
  <div class="form-group">
    <label class='control-label'>Опис</label>
    <input type="text" ng-model="description" class='form-control'/>
  </div>
  <div class="form-group">
    <label class='control-label'>Плейсхолдер</label>
    <input type="text" ng-model="placeholder" class='form-control'/>
  </div>
  <div class="checkbox">
    <label>
      <input type='checkbox' ng-model="required" />
      Обов'язкове</label>
  </div>
  <div class="form-group" ng-if="validationOptions.length > 0">
    <label class='control-label'>Перевірка</label>
    <select ng-model="$parent.validation" class='form-control' ng-options="option.rule as option.label for option in validationOptions"></select>
  </div>

  <hr/>
  <div class='form-group'>
    <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Зберегти'/>
    <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Відмінити'/>
    <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Видалити'/>
  </div>
</form>
