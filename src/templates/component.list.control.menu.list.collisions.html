<div class="content  col-xs-12"
     ng-class="{'smaller': sidebarVisible(), 'translate': displayNotes()}"
     style="height: 50px; position: relative; background-color: green"
>

    <div class="col-xs-3">
        <button class="button_submit startSync" ng-click="ctrl.startSync()">Запустити синхронізацію</button>
    </div>


    <div class="col-xs-5">

        <div class="col-xs-2 col-lg-2 head_menu_input">
            <input class="head_menu_input rounded-buttons-header"
                   ng-model="ctrl.myPerson"
                   type="text" placeholder="Пошук по імені"
            >
        </div>
        <div class="dropdown  col-xs-6 col-lg-3 no-padding" style="position: absolute;" ng-init="depSearch=''">
            <button class=" polls_statistics_filters dropdown-toggle rounded-buttons-header" type="button"
                    data-toggle="dropdown"
                    style="width: 100%"
                    ng-click="depSearch=''">
                <!--<span ng-if="!$ctrl.department">Оберіть департамент</span>-->
                <!--<span ng-if="$ctrl.department!==false">{{$ctrl.department}}</span>-->
            </button>
            <!--<div  class="dropdown-menu dropdown-menu_search-input" style="position: sticky; top: 1px;width: 100%;">-->
            <!--<input type="text" style="" autofocus placeholder="Введіть назву" ng-model="depSearch">-->

            <!--</div>-->
            <ul class="dropdown-menu col-xs-12 customScroll"
                style=" position:absolute; max-height: 300px;overflow: auto; margin-right: 10px;">

                <li class="polls_statistics_filters_li"
                >
                </li>


                <li class="polls_statistics_filters_li"
                    ng-repeat="(key, value) in ctrl.data"
                >
                    <span ng-class="{'glyphicon checked':$ctrl.department==deptName}"></span>
                    <span>{{deptName}}</span>
                </li>

            </ul>
        </div>


        <!--<input type="text" class="col-xs-5" ng-model="ctrl.myPerson" placeholder="введіть ім'я">-->

        <!--<select name="" id="" ng-model="ctrl.myDepartment" class="col-xs-5">-->
        <!--<option value="">виберіть департамент</option>-->
        <!--<option ng-value="key" ng-repeat="(key, value) in ctrl.data">{{key}}</option>-->
        <!--</select>-->


        <button ng-click="ctrl.myPerson=''; ctrl.myDepartment='' " class="col-xs-1 polls_statistics_filters_clear"></button>
        <!--<button class="col-xs-2" ng-click="ctrl.myPerson=''; ctrl.myDepartment='' ">reset</button>-->

    </div>
    <div class="head_menu_button_container visible-lg col-lg-4">

        <button class="head_menu_button  col-xs-6 text-success" ng-click="$ctrl.addNote()">

            <span>
               створити нотатку

            </span>
        </button>


        <button class="head_menu_button visible-lg col-lg-6 text-success" ng-click="ctrl.toggleNotes()">

            <span ng-if="displayNotes()">
                Приховати нотатки
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 17.354" class="note-arrow arrow-right">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #457bbf;
                            }
                        </style>
                    </defs>
                    <path id="Path_254" data-name="Path 254" class="cls-1"
                          d="M21.686,7.968a.845.845,0,0,0-.091.023.729.729,0,0,0-.568.727V30.192l-6.681-6.681a.723.723,0,1,0-1.023,1.023l7.908,7.931.523.5.523-.5,7.908-7.931a.727.727,0,1,0-1.023-1.023l-6.681,6.681V8.717a.728.728,0,0,0-.8-.75Z"
                          transform="translate(-7.964 30.456) rotate(-90)"/>
                </svg>
            </span>
            <span ng-if="!displayNotes()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 17.354" class="note-arrow arrow-left">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: #457bbf;
                            }
                        </style>
                    </defs>
                    <path id="Path_254" data-name="Path 254" class="cls-1"
                          d="M21.686,7.968a.845.845,0,0,0-.091.023.729.729,0,0,0-.568.727V30.192l-6.681-6.681a.723.723,0,1,0-1.023,1.023l7.908,7.931.523.5.523-.5,7.908-7.931a.727.727,0,1,0-1.023-1.023l-6.681,6.681V8.717a.728.728,0,0,0-.8-.75Z"
                          transform="translate(-7.964 30.456) rotate(-90)"/>
                </svg>
                Показати нотатки
            </span>
        </button>
    </div>

</div>
